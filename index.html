<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>TFCSmithCalculator</title>
        <style>
            .hidden {
                display: none;
            }
            #raw {
                height: 200px;
                border: 2px black solid;
            }
            #dialog {
                width: 410px;
                height: 230px;
                border: 2px yellow solid;
            }
            #indicatorR {
                width: 410px;
                height: 24px;
                border: 2px red solid;
            }
            #indicatorG {
                width: 410px;
                height: 24px;
                border: 2px green solid;
            }
            #step0,
            #rststep0 {
                width: 80px;
                height: 80px;
                border: 2px red solid;
            }
            #step1,
            #rststep1 {
                width: 80px;
                height: 80px;
                border: 2px orangered solid;
            }
            #step2,
            #rststep2 {
                width: 80px;
                height: 80px;
                border: 2px orange solid;
            }
        </style>
    </head>
    <body>
        <h1>TFCSmithCalculator</h1>
        <h2>Ctrl(Cmd) + V to paste a TFC ScreenShot</h2>
        <h2 id="cv2">Waiting for opencv.js</h2>
        <img class="hidden" id="img" />
        <img class="hidden" id="Bend" src="./template/Bend.png" />
        <img class="hidden" id="Draw" src="./template/Draw.png" />
        <img class="hidden" id="Hit" src="./template/Hit.png" />
        <img class="hidden" id="Punch" src="./template/Punch.png" />
        <img class="hidden" id="Shrink" src="./template/Shrink.png" />
        <img class="hidden" id="Upset" src="./template/Upset.png" />
        <img class="hidden" id="Any" src="./template/Any.png" />
        <canvas id="raw"></canvas> <br />
        <canvas id="dialog"></canvas> <br />
        <canvas id="indicatorR"></canvas> <span id="rnum"></span></p><br />
        <canvas id="indicatorG"></canvas> <span id="gnum"></span><br />
        <canvas id="step0"></canvas> <canvas id="step1"></canvas>
        <canvas id="step2"></canvas><br />
        <canvas id="rststep0"></canvas> <canvas id="rststep1"></canvas>
        <canvas id="rststep2"></canvas><br />
        <script src="https://docs.opencv.org/3.4.1/opencv.js"></script>
        <script>
            const global_template_name_map = [
                "Any",
                "Bend",
                "Draw",
                "Hit",
                "Punch",
                "Shrink",
                "Upset"
            ];

            const global_templates = [];
            for (let temp_index in global_template_name_map) {
                temp_temp = cv.imread(
                    document.getElementById(
                        global_template_name_map[temp_index]
                    )
                );
                let temp_gray = new cv.Mat();
                cv.cvtColor(temp_temp, temp_gray, cv.COLOR_RGBA2GRAY);
                global_templates.push(temp_gray);
            }

            const getGrayDiff = function(img1, img2, temp_index) {
                let diff = 0;
                for (let i = 0; i < img1.data.length; i++) {
                    diff +=
                        (img1.data[i] - img2.data[i]) *
                        (img1.data[i] - img2.data[i]);
                }
                if (temp_index == 0) {
                    diff *= 10;
                }
                return diff;
            };

            const doDetection = function(img) {
                const Bin_Thr = 150;
                const Min_Area = 30000;
                const Min_Asp = 1.7;
                const Max_Asp = 1.86;
                const Min_Ext = 0.95;
                const Ratio = 2 / 410;
                let _Dialog_Width = -1;
                const Refined_Width = 205;
                const IBar_Length = 150;
                const IBar_Start = 26;
                const Step_Y = 9;
                const Step_X = 79;
                const Step_D = 10;
                const Step_Template_D = 20;
                const Step_Inc = 19;
                function toRealPos(x) {
                    return Math.round((x * _Dialog_Width) / Refined_Width);
                }
                function toMcLength(x) {
                    return Math.round((x * Refined_Width) / _Dialog_Width);
                }
                const calIndicatorROIR = function() {
                    return new cv.Rect(
                        toRealPos(IBar_Start),
                        toRealPos(103),
                        toRealPos(IBar_Length),
                        1
                    );
                };
                const calIndicatorROIG = function() {
                    return new cv.Rect(
                        toRealPos(IBar_Start),
                        toRealPos(111),
                        toRealPos(IBar_Length),
                        1
                    );
                };
                const calStepROI = function(step) {
                    return new cv.Rect(
                        toRealPos(Step_X + Step_Inc * parseInt(step)),
                        toRealPos(Step_Y),
                        toRealPos(Step_D),
                        toRealPos(Step_D)
                    );
                };

                let src = cv.imread(img);
                cv.imshow("raw", src);
                let gray = new cv.Mat();
                let bin = new cv.Mat();
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
                cv.threshold(gray, bin, Bin_Thr, 255, cv.THRESH_BINARY);

                let contours = new cv.MatVector();
                let hierarchy = new cv.Mat();
                cv.findContours(
                    bin,
                    contours,
                    hierarchy,
                    cv.RETR_EXTERNAL,
                    cv.CHAIN_APPROX_SIMPLE
                );
                let b_rect;
                for (let i = 0; i < contours.size(); ++i) {
                    let ct = contours.get(i);
                    let area = cv.contourArea(ct);
                    let rect = cv.boundingRect(ct);
                    let aspectRatio = rect.width / rect.height;
                    let rectArea = rect.width * rect.height;
                    let extent = area / rectArea;
                    if (
                        aspectRatio > Min_Asp &&
                        aspectRatio < Max_Asp &&
                        area > Min_Area &&
                        extent > Min_Ext
                    ) {
                        b_rect = rect;
                        _Dialog_Width = rect.width;
                        break;
                    }
                }
                if (_Dialog_Width == -1) return;

                let dialog = bin.roi(b_rect);
                let dialog_gray = gray.roi(b_rect);
                cv.imshow("dialog", dialog);

                let indicatorROIR = calIndicatorROIR();
                let indicatorR = dialog.roi(indicatorROIR);
                let num_R = 0;
                while (
                    num_R < toRealPos(IBar_Length - 1) &&
                    indicatorR.ucharPtr(0, num_R) == 255
                ) {
                    num_R++;
                }
                cv.imshow("indicatorR", indicatorR);

                let indicatorROIG = calIndicatorROIG();
                let indicatorG = dialog.roi(indicatorROIG);
                let num_G = 0;
                while (
                    num_G < toRealPos(IBar_Length - 1) &&
                    indicatorG.ucharPtr(0, num_G) == 255
                )
                    num_G++;
                cv.imshow("indicatorG", indicatorG);

                let temp_size = new cv.Size(Step_Template_D, Step_Template_D);
                let img_steps = [null, null, null];
                let step_results = [-1, -1, -1];
                for (let step = 0; step < 3; step++) {
                    img_steps[step] = dialog_gray.roi(calStepROI(step));
                    cv.resize(img_steps[step], img_steps[step], temp_size);
                    min_diff_value = 1145141919;
                    min_diff_index = -1;
                    for (
                        let temp_index = 0;
                        temp_index < global_templates.length;
                        temp_index++
                    ) {
                        let temp_diff = getGrayDiff(
                            img_steps[step],
                            global_templates[temp_index],
                            temp_index
                        );
                        if (min_diff_value > temp_diff) {
                            min_diff_value = temp_diff;
                            min_diff_index = temp_index;
                        }
                    }
                    step_results[step] = min_diff_index;
                }
                cv.imshow("step0", img_steps[0]);
                cv.imshow("step1", img_steps[1]);
                cv.imshow("step2", img_steps[2]);
                cv.imshow("rststep0", global_templates[step_results[0]]);
                cv.imshow("rststep1", global_templates[step_results[1]]);
                cv.imshow("rststep2", global_templates[step_results[2]]);

                document.getElementById("rnum").innerHTML = toMcLength(num_R)
                document.getElementById("gnum").innerHTML = toMcLength(num_G)

                src.delete();
                gray.delete();
                bin.delete();
                contours.delete();
                hierarchy.delete();
                dialog.delete();
                indicatorR.delete();
                indicatorG.delete();
            };

            document.onpaste = function(event) {
                var items = (
                    event.clipboardData || event.originalEvent.clipboardData
                ).items;
                for (index in items) {
                    var item = items[index];
                    if (item.kind === "file") {
                        var blob = item.getAsFile();
                        var reader = new FileReader();
                        reader.onload = function(event) {
                            document
                                .getElementById("img")
                                .setAttribute("src", event.target.result);
                            setTimeout(
                                doDetection,
                                0,
                                document.getElementById("img")
                            );
                        };
                        reader.readAsDataURL(blob);
                    }
                }
            };

            document.getElementById("cv2").innerHTML = "opencv.js loaded!";
        </script>
    </body>
</html>
